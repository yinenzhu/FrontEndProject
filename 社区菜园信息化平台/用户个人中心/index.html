<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>用户中心</title>
    <meta name="keywords" content="后台管理," />
    <meta
      name="description"
      content="大气黑色常用后台管理网站，框架已搭好，自定义填充模板类型。"
    />
    <link rel="stylesheet" type="text/css" href="Css/identify.css" />
    <link rel="stylesheet" type="text/css" href="Css/layout.css" />
    <link rel="stylesheet" type="text/css" href="Css/account.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css" />
    <link rel="stylesheet" type="text/css" href="Css/control_index.css" />
    <script type="text/javascript" src="Js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="Js/layer/layer.js"></script>
    <script type="text/javascript" src="Js/haidao.offcial.general.js"></script>
    <script type="text/javascript" src="Js/select.js"></script>
    <script type="text/javascript" src="Js/haidao.validate.js"></script>
  </head>

  <body>
    <div class="view-topbar">
      <div class="topbar-console">
        <div class="tobar-head fl">
          <a href="#" class="topbar-logo fl">
            <span
              ><img src="Images/用户中心.png" width="20" height="20"
            /></span>
          </a>
          <a
            href="index.html"
            class="topbar-home-link topbar-btn text-center fl"
            ><span>用户中心</span></a
          >
        </div>
      </div>
      <div class="topbar-info">
        <ul class="fr">
          <li class="fl dropdown topbar-notice topbar-btn">
            <a href="#" class="dropdown-toggle">
              <span class="icon-notice"></span>
              <span class="topbar-num have">0</span>
              <!--have表示有消息，没有消息去掉have-->
            </a>
          </li> 
          <li class="fl topbar-info-item">
            <div class="dropdown">
              <a href="#" class="topbar-btn">
                <span class="fl text-normal">张三</span>
                <span class="icon-arrow-down"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="../regist.html">退出</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="view-body">
      <div class="view-sidebar">
        <div class="sidebar-content">
         
          <div class="sidebar-nav">
            <div class="sidebar-title">
              <a href="#">
                <span class="icon"><b class="fl icon-arrow-down"></b></span>
                <span class="text-normal">用户中心</span>
              </a>
            </div>
            <ul class="sidebar-trans">
              <li>
                <a href="userInfo.html">
                  <b class="sidebar-icon"
                    ><img src="Images/icon_cost.png" width="16" height="16"
                  /></b>
                  <span class="text-normal">账号管理</span>
                </a>
              </li>
              <li>
                <a href="message.html">
                  <b class="sidebar-icon"
                    ><img src="Images/icon_news.png" width="16" height="16"
                  /></b>
                  <span class="text-normal">购物车</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="sidebar-nav">
            <div class="sidebar-title">
              <a href="#">
                <span class="icon"><b class="fl icon-arrow-down"></b></span>
                <span class="text-normal">产品与服务</span>
              </a>
            </div>
            <ul class="sidebar-trans">
              <li>
                <a href="webSet.html">
                  <b class="sidebar-icon"
                    ><img src="Images/icon_author.png" width="16" height="16"
                  /></b>
                  <span class="text-normal">收货地址</span>
                </a>
              </li>
              <li>
                <a href="order.html">
                  <b class="sidebar-icon"
                    ><img src="Images/icon_order.png" width="16" height="16"
                  /></b>
                  <span class="text-normal">订单管理</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="view-product background-color">
        <div class="padding-big background-color">
          <div class="account-info clearfix">
            <div class="text-box-main min-width-300 fl">
              <dl>
                <dt class="padding-big-left lists-border-list clearfix">
                  <div class="title fl padding-big-top padding-big-bottom">
                    <p>张三</p>
                    <p class="margin-small-top clearfix">
                      <span class="fl"
                        >账户安全级别：<em class="text-blue-deep">高</em></span
                      >
                      <a class="button bg-blue-deep icon icon-button-blue fl margin-left" href="#">立即实名认证</a>

                    </p>
                  </div>
                  <span class="fr icon-head" style=" width:90px ; height:80px ">
                    <img
                      src="images/头像-男五.png"
                      alt="账户头像"  style=" width:60px ; height:60px "
                    />
                  </span>
                </dt>
                <dd class="padding-big clearfix">
                  <p class="w50 fl">
                    <i class="fl icon icon-mobile"></i>

                    <span class="fl margin-left">手机：已绑定</span>
                  </p>
                  <p class="w50 fl">
                    <i class="fl icon icon-email"></i>

                    <span class="fl margin-left">邮箱：已绑定</span>
                  </p>
                  
                </dd>
              </dl>
            </div>
            <div class="text-box-main min-width-360 fl">
              <dl>
                <dt class="padding-big lists-border-list clearfix">
                  <div class="fl w50 title">
                    <p>账户余额</p>
                    <p class="margin-small-top clearfix">
                      <span class="fl"
                        ><em class="h3 text-red-deep">0.00 </em>元</span
                      >
                      <a
                        class="fl margin-left button btn-red text-white"
                        href="#"
                        >充值</a
                      >
                    </p>
                  </div>
                  <div class="fl w50 padding-left title">
                    <p>优惠券</p>
                    <p class="margin-small-top clearfix">
                      <span class="fl"
                        ><em class="h3 text-blue-deep">0 </em>张</span
                      >
                      <a
                        class="fl margin-left button btn-red text-white"
                        target="view_window"
                        href="#"
                        >升级会员</a
                      >
                    </p>
                  </div>
                </dt>
                <dd class="padding-big">
                  <div class="account-class text-hidden">
                    <a href="#">未支付订单</a>
                    <a href="#">已支付订单</a>
                    <a href="#">充值记录</a>
                    <a href="#">消费记录</a>
                    <a href="#">提交工单</a>
                  </div>
                </dd>
              </dl>
            </div>
        </div>
      </div>
    </div>

    <script>
      $(".sidebar-title").live("click", function () {
        if ($(this).parent(".sidebar-nav").hasClass("sidebar-nav-fold")) {
          $(this).next().slideDown(200);
          $(this).parent(".sidebar-nav").removeClass("sidebar-nav-fold");
        } else {
          $(this).next().slideUp(200);
          $(this).parent(".sidebar-nav").addClass("sidebar-nav-fold");
        }
      });
    </script>
  </body>
</html>
