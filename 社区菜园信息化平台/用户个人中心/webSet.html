<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>用户中心</title>
    <link rel="stylesheet" type="text/css" href="Css/identify.css" />
    <link rel="stylesheet" type="text/css" href="Css/layout.css" />
    <link rel="stylesheet" type="text/css" href="Css/account.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css" />
    <link rel="stylesheet" type="text/css" href="Css/control_index.css" />
    <script type="text/javascript" src="Js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="Js/layer/layer.js"></script>
    <script type="text/javascript" src="Js/haidao.offcial.general.js"></script>
    <script type="text/javascript" src="Js/select.js"></script>
    <script type="text/javascript" src="Js/haidao.validate.js"></script>
  </head>

  <body>
    <div class="view-topbar">
      <div class="topbar-console">
        <div class="tobar-head fl">
          <a href="#" class="topbar-logo fl">
            <span
              ><img src="Images/用户中心.png" width="20" height="20"
            /></span>
          </a>
          <a
            href="index.html"
            class="topbar-home-link topbar-btn text-center fl"
            ><span>用户中心</span></a
          >
        </div>
      </div>
      <div class="topbar-info">
        <ul class="fr">
          <li class="fl dropdown topbar-notice topbar-btn">
            <a href="#" class="dropdown-toggle">
              <span class="icon-notice"></span>
              <span class="topbar-num have">0</span>
              <!--have表示有消息，没有消息去掉have-->
            </a>
          </li>
          <li class="fl topbar-info-item">
            <div class="dropdown">
              <a href="#" class="topbar-btn">
                <span class="fl text-normal">张三</span>
                <span class="icon-arrow-down"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="../regist.html">退出</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="view-body">
      <div class="view-sidebar">
        <div class="sidebar-content">
          <div class="sidebar-nav">
            <div class="sidebar-title">
              <a href="#">
                <span class="icon"><b class="fl icon-arrow-down"></b></span>
                <span class="text-normal">用户中心</span>
              </a>
            </div>
            <ul class="sidebar-trans">
              <li>
                <a href="userInfo.html">
                  <b class="sidebar-icon"
                    ><img src="Images/icon_cost.png" width="16" height="16"
                  /></b>
                  <span class="text-normal">账号管理</span>
                </a>
              </li>
              <li>
                <a href="message.html">
                  <b class="sidebar-icon"
                    ><img src="Images/icon_news.png" width="16" height="16"
                  /></b>
                  <span class="text-normal">购物车</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="sidebar-nav">
            <div class="sidebar-title">
              <a href="#">
                <span class="icon"><b class="fl icon-arrow-down"></b></span>
                <span class="text-normal">产品与服务</span>
              </a>
            </div>
            <ul class="sidebar-trans">
              <li>
                <a href="webSet.html">
                  <b class="sidebar-icon"
                    ><img src="Images/icon_author.png" width="16" height="16"
                  /></b>
                  <span class="text-normal">收货地址</span>
                </a>
              </li>
              <li>
                <a href="order.html">
                  <b class="sidebar-icon"
                    ><img src="Images/icon_order.png" width="16" height="16"
                  /></b>
                  <span class="text-normal">订单管理</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="view-product">
        <div class="authority">
          <div class="authority-head">
            <div class="manage-head">
              <h6 class="layout padding-left manage-head-con">地址管理</h6>
            </div>
          </div>
          <div class="authority-content">
            <div class="list-content show">
              <div class="offcial-table tr-border margin-big-top clearfix">
                <div class="tr-th clearfix">
                  <div class="th w20">所在地区</div>
                  <div class="th w20">详细地址</div>
                  <div class="th w15">手机号码</div>
                  <div class="th w15">收货人</div>
                  <div class="th w15">标签</div>
                  <div class="th w15">操作</div>
                </div>
                <div class="tr clearfix border-bottom-none">
                  <div class="td w20">河南省</div>
                  <div class="td w20">信阳市</div>
                  <div class="td w15">12345678910</div>
                  <div class="td w15">张三</div>
                  <div class="td w15">
                    <a href="#" class="button-word2">学校</a>
                  </div>
                  <div class="td w15">
                    <a
                      href="#"
                      msg="您是否删除此站点，如果删除会影响站点通信导致部分功能无法使用？"
                      callback="del_site(624)"
                      data-id=""
                      class="button-word2 btn_ajax_confirm"
                      >修改/删除</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="show-page padding-big-right">
              <div class="page">
                <div class="page">
                  <ul class="offcial-page margin-top margin-big-right">
                    <li>
                      共<em class="margin-small-left margin-small-right">1</em
                      >条数据
                    </li>
                    <li>
                      每页显示<em class="margin-small-left margin-small-right"
                        >15</em
                      >条
                    </li>
                    <li><a class="next disable">上一页</a></li>
                    <li></li>
                    <li><a class="next disable">下一页</a></li>
                    <li>
                      <span class="fl"
                        >共<em class="margin-small-left margin-small-right"
                          >1</em
                        >页</span
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(".sidebar-title").live("click", function () {
        if ($(this).parent(".sidebar-nav").hasClass("sidebar-nav-fold")) {
          $(this).next().slideDown(200);
          $(this).parent(".sidebar-nav").removeClass("sidebar-nav-fold");
        } else {
          $(this).next().slideUp(200);
          $(this).parent(".sidebar-nav").addClass("sidebar-nav-fold");
        }
      });
    </script>
  </body>
</html>
