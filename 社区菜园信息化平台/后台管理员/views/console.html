<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../assets/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/view.css" />
    <title></title>
  </head>
  <body class="layui-view-body">
    <div class="layui-content">
      <div class="layui-row layui-col-space20">
        <div class="layui-col-sm6 layui-col-md3">
          <div class="layui-card">
            <div class="layui-card-body chart-card">
              <div class="chart-header">
                <div class="metawrap">
                  <div class="meta">
                    <span>总用户数</span>
                  </div>
                  <div class="total">116</div>
                </div>
              </div>
              <div class="chart-body">
                <div class="contentwrap">人</div>
              </div>
              <div class="chart-footer">
                <div class="field">
                  <span>日注册量：</span>
                  <span>5 人</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
          <div class="layui-card">
            <div class="layui-card-body chart-card">
              <div class="chart-header">
                <div class="metawrap">
                  <div class="meta">
                    <span>总浏览数</span>
                  </div>
                  <div class="total">6,550</div>
                </div>
              </div>
              <div class="chart-body">
                <div class="contentwrap">次</div>
              </div>
              <div class="chart-footer">
                <div class="field">
                  <span>日浏览量：</span>
                  <span>300 次</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="layui-col-sm12 layui-col-md12">
          <div class="layui-card">
            <div class="layui-tab layui-tab-brief">
              <ul class="layui-tab-title">
                <li class="layui-this">在线时长</li>
                <li>活跃率</li>
              </ul>
              <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">60s</div>
                <div class="layui-tab-item">30%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/layui.all.js"></script>
    <script>
      var element = layui.element;
    </script>
  </body>
</html>
